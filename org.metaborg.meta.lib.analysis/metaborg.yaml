---
id: org.metaborg:org.metaborg.meta.lib.analysis:${metaborgVersion}
name: runtime-libraries
metaborgVersion: 2.5.19
metaborgBaselineVersion: 2.5.17
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.stratego:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgBaselineVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
language:
  sdf:
    enabled: false
    sdf2table: java
  stratego:
    enabled: false
exports:
- language: TemplateLang
  directory: syntax
  includes: "**/*.sdf3"
- language: ATerm
  directory: src-gen/syntax
  includes: "**/*.aterm"
- language: Stratego-Sugar
  directory: trans
  includes: "**/*.str"
- language: Stratego-Sugar
  directory: src-gen
  includes: "**/*.str"
pardonedLanguages:
- Stratego-Sugar
