---
id: org.metaborg:org.metaborg.meta.lib.analysis2:${metaborgVersion}
name: libanalysis2
metaborgVersion: 2.0.0-SNAPSHOT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  source:
  - org.metaborg:org.metaborg.meta.lib.analysis:${metaborgVersion}
exports:
- language: SDF
  file: include/libanalysis2.def
- language: TemplateLang
  directory: syntax
  includes: "**/*.sdf3"
- language: ds
  directory: src-gen/ds-signatures
  includes: "**/*.ds"
- language: Stratego-Sugar
  directory: trans
  includes: "**/*.str"
- language: Stratego-Sugar
  directory: src-gen
  includes: "**/*.str"
- language: Stratego-Sugar
  directory: "."
  includes: "include/libanalysis2-parenthesize.str"
- language: EditorService
  directory: editor
  includes: "libanalysis2/**/*.esv"
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
language:
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
